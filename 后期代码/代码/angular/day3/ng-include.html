<!DOCTYPE html>

	<head>

		<title>ng-include</title>
		<script src="../lib/angular.min.1.5.js"></script>
	</head>
	<body>
		<div ng-app="myApp" ng-controller="myAppCon" ng-init="header='./header.html'">
		
			<div ng-include="header"></div>

		<script>
			angular.module('myApp', [])
				.controller('myAppCon',['$scope',function($scope){
//					$scope.header = './header.html';
				}]);
		</script>
	</body>
</html>
